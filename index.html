<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

<style>
	
  .page-header {
      background-color: #a54545;
      color: #fff;
      padding: 100px 25px;
      font-family: 'Oswald', sans-serif;
      margin-top: 0px;
      padding-bottom: 20px;
      padding-top: 20px;
  }

  .firstRow{

	padding-bottom: 10px;

  }

  .tableRow{

  padding-left: 30px;
  padding-right: 30px;

  }

</style>

</head>
<body>
	
<div class="firstRow container-fluid">
<div class="page-header text-center">
<h1>Train Schedule</h1>
</div>

<div class="tableRow container-fluid">
<div class="panel panel-danger">
  <div class="panel-heading">Current Train Schedule</div>

  <table class="table table-hover">
  <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</div>

<div class="tableRow container-fluid">
  
<div id="searchBox">
<h3 class = "text-center">Add a Train</h3>
<br>
  <form id="myForm">
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
  </div>
    <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Destination">
  </div>
    <div class="form-group">
    <label for="freq">Frequency (min)</label>
    <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
  </div>
    <div class="form-group">
    <label for="nextArrival">Next Arrival</label>
    <input type="text" class="form-control" id="nextArrival" placeholder="Next Arrival">
  </div>
    <div class="form-group">
    <label for="minsAway">Minutes Away</label>
    <input type="text" class="form-control" id="minsAway" placeholder="Minutes Away">
  </div>

<button id= "submitButton" class="btn btn-danger" onClick='addRow(trainName.value,destination.value,freq.value,nextArrival.value,minsAway.value);return false;' type="submit">Submit</button>
<button class="btn btn-danger" type="reset">Reset</button>
</div>

</div>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<script type="text/javascript">
function addRow(train,dest,fre,next,away)
{
         if (!document.getElementsByTagName) return;
         tabBody=document.getElementsByTagName("tbody").item(0);
         row=document.createElement("tr");
         cell1 = document.createElement("td");
         cell2 = document.createElement("td");
         cell3 = document.createElement("td");
         cell4 = document.createElement("td");
         cell5 = document.createElement("td");
         textnode1=document.createTextNode(train);
         textnode2=document.createTextNode(dest);
         textnode3=document.createTextNode(fre);
         textnode4=document.createTextNode(next);
         textnode5=document.createTextNode(away);
         cell1.appendChild(textnode1);
         cell2.appendChild(textnode2);
         cell3.appendChild(textnode3);
         cell4.appendChild(textnode4);
         cell5.appendChild(textnode5);
         row.appendChild(cell1);
         row.appendChild(cell2);
         row.appendChild(cell3);
         row.appendChild(cell4);
         row.appendChild(cell5);
         tabBody.appendChild(row);
}

</script>

<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAQH0nCtILhOuJIRv1uF11osPjCeRh4NsA",
    authDomain: "jacksproject-ba49e.firebaseapp.com",
    databaseURL: "https://jacksproject-ba49e.firebaseio.com",
    storageBucket: "jacksproject-ba49e.appspot.com",
    messagingSenderId: "687175025523"
  };
  firebase.initializeApp(config);

  var database = firebase.database().ref();


      $("#submitButton").on("click", function() {

      //  Store Click Data to Firebase in a JSON property called clickCount
      // Note how we are using the Firebase .set() method
      database.push().set({
        trainData: trainName.value,
        destData: destination.value,
        freqData: freq.value,
        arrivalData: nextArrival.value,
        minsData: minsAway.value
      });
    });

</script>

</body>
</html>
